<script>
CEL.domReady(function () {

  window.results = CEL.qs("#results");
  window.btn1 = CEL.qs("#btn1");

  window.getResults = function () {
    results.innerHTML="";
    CEL.ajax({
      url: "https://api.coindesk.com/v1/bpi/currentprice.json",
      queryType: "cors",
      format: "json",
      error: function (e) { window.results.innerHTML = e; },
      success: function (r) {
        window.results.innerHTML = `
<p class="font-xx-large">\$${r.bpi.USD.rate}</p>
<p class="font-large">&euro;${r.bpi.EUR.rate}</p>
<p class="font-large">&pound;${r.bpi.GBP.rate}</p>
<p class="font-large">${r.time.updated}</p>`;
      /* <p>${r.disclaimer}</p> */
      }
    });
  };

  window.getResults();

  window.btn1.addEventListener("click", window.getResults);

});
</script>
